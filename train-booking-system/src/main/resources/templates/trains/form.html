<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Train Form</title>
    <link rel="stylesheet" th:href="@{/css/train.css}">
    <script th:src="@{/js/train.js}" defer></script>
</head>
<body>
<div class="form-container">
    <h1 th:if="${train.id == null}">New Train Route üõ§Ô∏è</h1>
    <h1 th:if="${train.id != null}">Edit Train Route ‚öôÔ∏è</h1>
    
    <form th:action="${train.id == null} ? @{/trains} : @{/trains/update/{id}(id=${train.id})}" 
    th:object="${train}" method="post">
        
        <div class="form-group">
            <label for="name">Train Name:</label> 
            <input type="text" id="name" th:field="*{name}" required/>
        </div>
        
        <div class="form-group">
            <label for="source">Source Station:</label> 
            <input type="text" id="source" th:field="*{source}" required/>
        </div>
        
        <div class="form-group">
            <label for="destination">Destination Station:</label> 
            <input type="text" id="destination" th:field="*{destination}" required/>
        </div>
        
        <div class="form-group">
            <label for="basePrice">Base Price (‚Çπ):</label> 
            <input type="number" id="basePrice" th:field="*{basePrice}" min="0" step="0.01" required/>
        </div>
        
        <div class="form-group">
            <label for="discountPercentage">Discount Percentage (%):</label> 
            <input type="number" id="discountPercentage" th:field="*{discountPercentage}" min="0" max="100" required/>
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">
            <span th:text="${train.id == null} ? '‚úÖ Create Route' : 'üíæ Save Changes'">Save</span>
        </button>
    </form>
</div>
</body>
</html>
