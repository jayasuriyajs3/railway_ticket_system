<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tickets</title>
    <link rel="stylesheet" th:href="@{/css/ticket.css}">
    <script th:src="@{/js/ticket.js}" defer></script>
</head>
<body>
<div class="container">
    <h1>üé´ Booked Tickets</h1>

    <div style="margin-bottom: 20px; text-align: right;">
        <a href="/tickets/new" class="btn btn-primary">‚ú® Book New Ticket</a>
    </div>

    <div class="ticket-grid">
        <div class="ticket-card" th:each="ticket : ${tickets}">
            <div class="card-main">
                <div class="ticket-route">
                    <div class="route-station">
                        <strong th:text="${ticket.train != null ? ticket.train.source : 'N/A'}">Source</strong>
                        <span>FROM</span>
                    </div>
                    <div class="route-arrow">‚ûî</div>
                    <div class="route-station" style="text-align: right;">
                        <strong th:text="${ticket.train != null ? ticket.train.destination : 'N/A'}">Destination</strong>
                        <span>TO</span>
                    </div>
                </div>

                <div class="ticket-details">
                    <div>
                        <label>Passenger Name:</label>
                        <span th:text="${ticket.user != null ? ticket.user.name : 'N/A'}">Passenger Name</span>
                    </div>
                    <div>
                        <label>Train Name:</label>
                        <span th:text="${ticket.train != null ? ticket.train.name : 'N/A'}">Train Name</span>
                    </div>
                    <div>
                        <label>Journey Date:</label>
                        <span th:text="${#temporals.format(ticket.journeyDate, 'dd MMM yyyy')}">Date</span>
                    </div>
                    <div>
                        <label>Final Price:</label>
                        <span style="font-weight: 700; color: #28a745;">$<span th:text="${#numbers.formatDecimal(ticket.price, 0, 'COMMA', 2, 'POINT')}">Price</span></span>
                    </div>
                </div>

                <div class="card-actions">
                    <a th:href="@{/tickets/edit/{id}(id=${ticket.id})}" class="btn btn-action btn-edit">‚úèÔ∏è Edit</a>
                    <a th:href="@{/tickets/delete/{id}(id=${ticket.id})}" class="btn btn-action btn-delete delete-btn">‚ùå Cancel</a>
                </div>
            </div>

            <div class="card-strip">
                <div class="strip-detail">SEAT <strong><span th:text="${ticket.seatNumber}">A12</span></strong></div>
                <div class="strip-detail">TICKET ID <strong><span th:text="${ticket.id}">1</span></strong></div>
                <div class="strip-detail">STATUS <strong class="ticket-status" th:classappend="'status-' + ${ticket.status}" th:text="${ticket.status}">STATUS</strong></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
