<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Form</title>
    <link rel="stylesheet" th:href="@{/css/user.css}">
    <script th:src="@{/js/user.js}" defer></script>
</head>
<body>
<div class="form-container">
    <h1 th:if="${user.id == null}">Create New Account</h1>
    <h1 th:if="${user.id != null}">Edit User Profile</h1>
    
    <form th:action="${user.id == null} ? @{/users} : @{/users/update/{id}(id=${user.id})}" 
    th:object="${user}" method="post">
        
        <div class="form-group">
            <label for="name">Full Name:</label> 
            <input type="text" id="name" th:field="*{name}" required/>
        </div>
        
        <div class="form-group">
            <label for="email">Email Address:</label> 
            <input type="email" id="email" th:field="*{email}" required/>
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">
            <span th:text="${user.id == null} ? 'ðŸš€ Register User' : 'ðŸ’¾ Save Profile'">Save</span>
        </button>
    </form>
</div>
</body>
</html>
